<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .tasks li {
            list-style: none;
            border-bottom: 1px solid rgb(219, 219, 219);
            padding: .5rem 0;
        }

        .done {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container my-3" style="max-width: 768px">
        <div class="alert alert-danger" style="display: none;"></div>
        <form class="input-group" onsubmit="submitTask(event)">
            <input type="text" placeholder="Įveskite užduotį" class="form-control">
            <button class="btn btn-primary">Pridėti</button>
        </form>
        <button 
            class="btn btn-warning my-3"
            onclick="markAll()"
        >Užbaigti visus</button>
        <button 
            class="btn btn-success"
            onClick="console.log('Labas')"
        >
            Veiksmas
        </button>
        <div class="tasks"></div>
    </div>
    <script>
        let tasks = [];
        const alert = document.querySelector('.alert');

        if(localStorage.getItem('data'))
            tasks = JSON.parse(localStorage.getItem('data'));

        //CRUD:
        //CREATE - Įrašo sukūrimas
        //READ - Įrašo atvaizdavimas
        //UPDATE - Įrašo atnaujinimas
        //DELETE - Įrašo ištrynimas

        const showList = () => {
            let res = '';
            
            tasks.forEach((task, index) => {
                res += `<li 
                            class="d-flex justify-content-between align-items-center"
                            ondblclick="editTask(event, ${index})"
                        >
                            <span 
                                onclick="markDone(${index})" 
                                ${task.status ? 'class="done"' : ''}
                            >
                                ${task.name}
                            </span>
                            <button 
                                class="btn btn-danger" 
                                onclick="deleteTask(${index})"
                            >Ištrinti</button>
                        </li>`;
            });

            document.querySelector('.tasks').innerHTML = res;
        }

        const submitTask = (e) => {
            e.preventDefault();

            if(e.target[0].value === '') {
                alert.textContent = 'Neįvestas užduoties pavadinimas';
                alert.style.display = 'block';
                return; 
            } 

            alert.style.display = 'none';

            tasks[tasks.length] = {
                name: e.target[0].value,
                status: false,
                date: Date.now()
            }

            //Masyvo išsaugojimas localStorage
            localStorage.setItem('data', JSON.stringify(tasks));
            e.target[0].value = '';

            showList();
        }

        const deleteTask = (index) => {
            // delete tasks[index];

            //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice
            tasks.splice(index, 1);

            localStorage.setItem('data', JSON.stringify(tasks));

            showList();
        }

        const markDone = (index) => {
            tasks[index].status = !tasks[index].status;
            localStorage.setItem('data', JSON.stringify(tasks));
            showList();
        }

        const editTask = (e, index) => {
            console.log(e);
            e.preventDefault();

            e.target.querySelector('span').style.display = 'none';

            e.target.innerHTML = `<input 
                                        type="text" 
                                        class="form-control" 
                                        value="${tasks[index].name}"
                                        onfocusout="updateTask(event, ${index})"
                                    >`;
        }

        const updateTask = (e, index) => {
            tasks[index].name = e.target.value;
            localStorage.setItem('data', JSON.stringify(tasks));
            showList();
        }

        const markAll = () => {
            for(const index in tasks) {
                tasks[index].status = true;
            }
            localStorage.setItem('data', JSON.stringify(tasks));
            showList();
        }

        showList();

    </script>
</body>
</html>
