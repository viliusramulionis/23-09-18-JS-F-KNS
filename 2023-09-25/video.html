<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            margin: 0;
        }
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.5;
        }
        video {
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div></div>
    <video width="100%" autoplay muted loop>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogv" type="video/ogv">
        Jūsų naršyklė yra labai sena ir nepalaiko video
    </video>
</body>
</html>
