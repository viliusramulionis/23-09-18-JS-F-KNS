<body>
    <script>
        function sum(a, b) {
            console.log(a + b);
            document.write(a + b);
        }

        sum(10, 25);

        function deduct(a, b) {
            return a - b;
        }

        let result = deduct(10, 25);
        console.log(result);

        // function message(text) {

        //     return `<div class="alert alert-danger">${text}</div>`;
        // }

        // document.write(message(''));
        // document.write(message('Įvyko klaida išssaugant duomenis'));
        
        // Parametro reikšmės priskyrimas pagal nutylėjimą (default)
        function message(status = 'success', text) {
            //Paleidus komandą return likęs kodas nebėra skaitomas
            //Never Nesting
            if(!text) 
                return `<div class="alert alert-${status}">Neįvestas joks tekstas</div>`;

            return `<div class="alert alert-${status}">${text}</div>`;
        }

        document.write(message());
        document.write(message('danger'));

        // Funkcija kuri grąžiną tuščią reikšmę:
        // function empty() {
        //     return;
        // }

        // console.log(empty());

        // Savaime išsišaukianti funkcija
        (function selfInvokingFunction() {
            console.log('Funkcija iššaukta savaime');
        })();

        // Prie kintamojo priskirta funkcija
        let funkcija = function() {
            console.log('Prie kintamojo priskirta funkcija');
        }

        funkcija();

        // Arrow funkcija
        let arrowFunkcija = () => {
            console.log('Arrow funkcijos aprašymas');
        } 

        //Callback, atsišaukimas
        function procesas(callback) {
            if(typeof callback !== 'function')
                return;

            for(let i = 0; i < 10; i++) {
                console.log('Ciklas sukasi');
                if(i === 9)
                    callback();
            }
        }

        procesas();

        procesas(function() {
            document.write('<h2>Paskutinis ciklas</h2>');
        });

        procesas(function() {
            // for()
            // ...
        });
        
        procesas(() => {
            document.write('<h3>Arrow funkcija atsišaukimui</h3>');
        });

        procesas(() => document.write('<h3>Arrow funkcija vienos eilutės ilgio</h3>'));

        function returnFunkcija(callback) {
            let limitas = callback();
            for(let i = 0; i < limitas; i++) {
                console.log('Ciklas sukasi');
            }
        }
        
        //Jei kodas yra vienos eilutės ilgio, return komanda priskirta automati6kai
        returnFunkcija(() => 10);

        //Rekursijos cikle veiksmai vykdomi asinchroniškai
        function ciklas(n) {
            console.log(n); //1
            if(n < 10)
                ciklas(n + 1);

            console.log('Kodas paleistas');
        }

        ciklas(0);

        // Inkrementiniame cikle, visi veiksmai vykdomi nuosekliai

    </script>
