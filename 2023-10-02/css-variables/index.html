<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <style>
        html {
            --color: blue;
            --srifto-dydis: 26px;
        }

        h1 {
            color: var(--color);
        }

        h2 {
            color: var(--color);
        }

        p {
            font-size: var(--srifto-dydis);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Goodbye World</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit laborum distinctio tenetur nobis amet aliquid dolores in expedita cupiditate, soluta possimus, voluptas quidem? Fuga, aliquam minima possimus nemo nisi quas!</p>
</body>
</html>
