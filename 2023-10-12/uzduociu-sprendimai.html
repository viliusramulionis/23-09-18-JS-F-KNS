<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduočių sprendimai</title>
</head>
<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        //Kintamūjų deklaravimas be priskirtos reikšmės;
        let a, b, c, rezultatas;

        //Pasinaudokite atsitiktinio skaičiaus generavimo funkcija. Sukurkite du kintamuosius ir 
        //naudodamiesi funkcija jiems priskirkite atsitiktines reikšmes nuo 0 iki 4. 
        //Didesnę reikšmę padalinkite iš mažesnės. Atspausdinkite rezultatą jį suapvalinę iki 2 skaičių po kablelio.

        a = rand(0, 4);
        b = rand(0, 4);
        rezultatas = 0;

        if(a > b) {
            if(b === 0) {
                rezultatas = 'Daugyba iš nulio negalima';
            } else {
                rezultatas = (a / b).toFixed(2);
            }
        } else {
            if(a === 0) {
                rezultatas = 'Begalybė';
            } else {
                rezultatas = (b / a).toFixed(2);
            }
        }

        console.log(rezultatas);

        //Naudokite funkciją ir sukurkite tris kintamuosius kuriems priskirkite atsitiktines 
        //reikšmes nuo 0 iki 25. Raskite ir atspausdinkite vidurinę reikšmę.

        a = rand(0, 25);
        b = rand(0, 25);
        c = rand(0, 25);

        let min = Math.min(a, b, c);
        let max = Math.max(a, b, c);
        rezultatas = (a + b + c) - (min + max);

        console.log('Rezultatas:', rezultatas); 

        // Sukurti du kintamuosius. Jiems priskirti savo mylimo aktoriaus vardą ir pavardę kaip stringus. 
        // Sukurti trečią kintamąjį ir jam priskirti stringą, sudarytą iš 
        // pirmų vardo ir pavardės kintamųjų raidžių. Jį atspausdinti.

        let vardas = 'Johnny';
        let pavarde = 'Depp';

        let inicialai = vardas[0] + pavarde[0];
        console.log(inicialai);

        //Parašyti kodą, kuris generuotų atsitiktinį stringą iš lotyniškų mažųjų raidžių. 
        //Stringo ilgis 3 simboliai.

        let raides = 'abcdefghijklmnopqrstuvwxyz';

        console.log(raides[rand(0, raides.length - 1)] + raides[rand(0, raides.length - 1)] + raides[rand(0, raides.length - 1)]);

            
    </script>
</body>
</html>
