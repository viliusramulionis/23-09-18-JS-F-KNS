        //KONTRUKTORIUS
        class A {
            //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes/Private_properties
            //Privati savybė
            #name = 'Klasės id: ';
            #array = ['Objektai', 'Klasės', 'Metodai'];

            constructor(number) {
                //Nurodomi norimi atlikti veiksmai iniciavus klasę
                this.#name += number;
            }

            //Informacijos susigrąžinimas (geteris)
            getName() {
                return this.#name;
            }

            //Infomracijos modifikavimas (seteris)
            setName(name) {
                this.#name = name;
            }

            mapArray() {
                return this.#array.filter(val => val.length > 6);
            }

            #privatusMetodas() {
                return 'Privati reikšmė';
            }

            viesasMetodas() {
                return this.#privatusMetodas();
            }
        }

        console.log(new A(rand(0, 10000)).getName());
        console.log(new A(rand(0, 10000)).getName());
        console.log(new A(rand(0, 10000)).getName());
        console.log(new A(rand(0, 10000)).getName());

        // Paveldėjimai

        class B extends A {
            birthday = '1980-04-11';   
            #name = '';

            constructor(number) {
                // Nurodymas paleisti tėvinės klasės konstruktorių
                super(number);
                this.#name = 'Testas';
            }

            setBirthday(birthday) {
                this.birthday = birthday;

                return this;
            }

            setName(name) {
                this.#name = name;

                return this;
            }
        }

        const b = new B(rand(0, 10000));

        //Chaining - grandininė reakcija
        b.setBirthday('1979-02-02').setName('Ieva');

        console.log(b);

        class C {
            static name = 'Karolis';

            static getName() {
